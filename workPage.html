<!DOCTYPE html>
<html lang="en">

    <head>
        <title>CETalyst | Your CET assistants</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="style3.css">
         <!--引入字体-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
        <!--引入UI组件-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <!--引入html2pdf.js库-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    </head>
    <body>
        <div class="header-container">
          <a class="nav" href="HomePage.html">
            <img src="static/icon.png" alt="icon" class="header-icon">
            <div class="header-text"><b>CETalyst</b></div>
          </a>
        </div>
        <div class="op">
            <div class="section1">
                    <textarea class="paste" id="text" placeholder="Paste your text here..."></textarea>
                    <div class="exap">
                        <p id="text1">Example text:</p>
                        <button class="button" onclick="showPassage(1)">Passage 1</button>
                        <button class="button" onclick="showPassage(2)">Passage 2</button>
                        <button class="button" onclick="showPassage(3)">Passage 3</button>
                    </div>
                    <button class="start" onclick="analyze()"><b>ANALYZE</b></button>
            </div>
            <div class="section2">
                <div class="nav-button"> 
                   <!--问题一：每点一次就要分析一次-->
                    <button class="button2" onclick="showWord(1)">提取四级词汇</button>
                    <button class="button2" onclick="showWord(2)">提取六级词汇</button>
                    <button class="button2" onclick="showWord(3)">AI词句分析</button>
                </div>
                <!--问题在-->
                <div class="display" id="result" >
                   
                </div>
            </div>
        </div>
        <br>
        <div class="divider">
            <span>RESULT</span>
        </div>

        <div class="section3">
            <p id="signal">💭只有在提取单词功能成功触发，并将所有单词加载完毕时，单词汇总才会显示</p>
            <div class="card" id="card1">
                <div class="tag">四级词汇</div>
                <div class="list">
                  
                </div>
            </div>
            <div class="card" id="card2">
                <div class="tag">六级词汇</div>
                <div class="list">

                </div>
            </div>

            <div class="card" id="card3">
                <div class="tag">妙语妙句</div>
                <div class="list"></div>
            </div>
        </div>

        <button class="button3" id="export-pdf">Export as PDF</button>
        <script src="script.js"></script>
    </body>
</html>
